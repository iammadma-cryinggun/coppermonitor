# Zeabur配置文件
# 注意：如果有Dockerfile，Zeabur会优先使用Dockerfile

services:
  - name: copper-monitor
    type: worker  # worker类型，适合后台任务
    dockerfile: Dockerfile  # 明确指定使用Dockerfile

    # 环境变量配置
    env:
      - key: TELEGRAM_BOT_TOKEN
        type: secret  # 在Zeabur控制台配置Secret
        description: Telegram Bot Token (从@BotFather获取)

      - key: TELEGRAM_CHAT_ID
        type: secret  # 在Zeabur控制台配置Secret
        description: Telegram Chat ID (接收消息的聊天ID)

      - key: TZ
        value: Asia/Shanghai
        description: 时区设置

    # 资源限制
    resources:
      memory: 512Mi
      cpu: 0.5
